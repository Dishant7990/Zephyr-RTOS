# Logging and Console
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y

# Enable I2C and Sensor Support
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_SENSOR=y
CONFIG_HDC2010=y
CONFIG_HDC2010_TRIGGER=y
CONFIG_SENSOR_INIT_PRIORITY=91

# Shell Support (for I2C shell commands)
CONFIG_SHELL=y
CONFIG_I2C_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Floating point formatting
CONFIG_CBPRINTF_FP_SUPPORT=y

# Heap memory 
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_PICOLIBC=y
